<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AgriSkill</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --accent: #8BC34A;
      --text: #2E2E2E;
      --light: #F5F5F5;
      --white: #FFFFFF;
      --border-radius: 12px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .auth-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .auth-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--white);
      padding: 30px;
      text-align: center;
      position: relative;
    }
    
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .logo-text {
      font-size: 24px;
      font-weight: 600;
    }
    
    .auth-header h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    
    .auth-header p {
      opacity: 0.9;
      font-weight: 300;
      font-size: 0.95rem;
    }
    
    .auth-form {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text);
      font-weight: 500;
      font-size: 0.95rem;
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-with-icon input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 1px solid #E0E0E0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: var(--light);
    }
    
    .input-with-icon input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 20px;
    }
    
    .auth-actions {
      margin-top: 25px;
    }
    
    .auth-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .auth-footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      font-size: 0.95rem;
    }
    
    .auth-link {
      color: var(--primary);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .auth-link:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Login to access your farming resources</p>
    </div>
    
    <form class="auth-form" id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-with-icon">
          <span class="input-icon material-icons">email</span>
          <input type="email" id="email" placeholder="farmer@example.com" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <span class="input-icon material-icons">lock</span>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
      </div>
      
      <div class="auth-actions">
        <button type="submit" class="auth-btn">Sign In</button>
      </div>
    </form>
    
    <div class="auth-footer">
      New to AgriSkill? <a href="register.html" class="auth-link">Create an account</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  // Get stored user data
  const storedData = localStorage.getItem('userData');
  
  // Check if any users exist
  if (!storedData) {
    alert('No account found. Please register first.');
    return;
  }
  
  const userData = JSON.parse(storedData);
  
  // Check credentials
  if (email === userData.email && password === userData.password) {
    // Set login status
    localStorage.setItem('isLoggedIn', 'true');
    window.location.href = 'index.html';
  } else {
    alert('Invalid email or password');
    document.getElementById('password').value = '';
  }
});
  </script>
</body>
</html>
